<!DOCTYPE html>
<html>
  <head>
    <title>Lambda School Newsfeed</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./CSS/index.css" />
    <script src="./Menu/Menu.js" async></script>
    <script src="./Article/Article.js" async></script>
  </head>
  <body>
    <!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <input class="article-title" value="title" type="text" placeholder="Article Title">
      <input class="article-date" value="date" type="text" placeholder="Today's Date">
      <textarea class="paragraph paragraph-1" name="text" rows="14" cols="10" wrap="soft" placeholder="First Paragraph" value="p1-value"> </textarea>
      <textarea class="paragraph paragraph-2" name="text" rows="14" cols="10" wrap="soft" placeholder="Second Paragraph" value="p2-value"> </textarea>
      <textarea class="paragraph paragraph-3" name="text" rows="14" cols="10" wrap="soft" placeholder="Third Paragraph" value="p3-value"> </textarea>
      <button class="create-article-btn">Create Article</button>
    </div>
  
  </div>
    <div class="header">
      <img class="menu-button" src="./assets/menu.png"/>
      <h1>Lambda School Newsfeed</h1>
    </div>
    <div class="articles"></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</html>
